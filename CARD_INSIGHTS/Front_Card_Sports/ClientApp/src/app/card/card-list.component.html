<h1 id="tableLabel">Cards</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!cards"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cards">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ cards.date }}</td>
      <td>{{ cards.temperatureC }}</td>
      <td>{{ cards.temperatureF }}</td>
      <td>{{ cards.summary }}</td>
    </tr>
  </tbody>
</table>
